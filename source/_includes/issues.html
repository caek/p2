<nav class="issues">
    <ul class="clearfix">
        <li class="active"><a href="/p2/{{page.category}}/index">{{page.category}}, {{page.date | date:"%B %Y"}}</a></li>
        <li class="pull-right">Page
        {% for post in site.categories[page.category] reversed %}
            {% if post.title == page.title %}
            	{{forloop.index}} / {{forloop.length}}
            {% endif %}
        {% endfor %}
    </ul>
</nav>
