---
layout: default
---
<section class="table-of-contents">
    <header class="cover">
        <img src="../images/{{ page.cover }}" style="width:100%; height: 100%"/>
    </header>
    <div class="logo">
        <h1 id="title">P2</h1>
        <h4 id="subtitle">Magazine</h4>
        <h4 id="corp"><strong>Thought</strong>Works</h4>
    </div>
    <nav class="issues">
        <ul class="clearfix">
            <li class="active"><a href="{{page.issuelink}}">{{ page.modelDate }}</a>
            <li id="start-reading" class="pull-right"><a href="{{ page.nxt}}">Start Reading &raquo;</a></li>
        </ul>
    </nav>
    <section class="issue-notes">
        <h1>{{ page.title}}</h1>
        {{ content }}
    </section>
    <section class="issue-notes">
        <h3>
            {% if page.nextIssue %}
            <a href="{{ page.nxt }}">Read this issue &raquo;</a>
            <a class="pull-right" href="{{ page.nextIssue }}">Jump to next issue &raquo;</a>
            {% else %}
            <a href="{{ page.lastIssue }}">&laquo; Last Issue</a>
            <a class="pull-right" href="{{ page.nxt }}">Start Reading &raquo;</a>
            {% endif %}
        </h3>
    </section>
</section>
